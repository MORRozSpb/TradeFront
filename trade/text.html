<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <form className='Login'>
        <form className="popup_login" id='modal' onSubmit="return Complete();">
            <div className='mb-3'>
                <label htmlFor='login' className='form-label'>login</label>
                <input type='login' className='form-control' id='login' required="required"></input>
            </div>
            <div className='mb-3'>
                <label htmlFor='password' className='form-label'>password</label>
                <input type='password' className='form-control' id='password' required></input>
            </div>

            <button className="btn btn-outline-info" type = 'submit' onClick={onClick}>Login</button>
        </form>
    </form>
    
</body>
</html>
